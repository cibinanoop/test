<!DOCTYPE html>
<html>
<head><title>Telegram Test</title></head>
<body>
  <h3>Send a Test Message</h3>
  <button onclick="send()">Send</button>
  <p id="status"></p>

  <script>
  function send() {
    const msg = encodeURIComponent("âœ… Hello from new script!");
    const url = "https://script.google.com/macros/s/AKfycbyFYqgh3gz99fe3pRsLtuIn3NQ8sIqtAiFetx3XYjdLJosLTv3xb_ZDgKL1MPjD6eH4/exec" + msg;

    const script = document.createElement('script');
    script.src = url;
    document.body.appendChild(script);

    document.getElementById('status').innerText = "Sent! Check your Telegram.";
  }
</script>

</body>
</html>
