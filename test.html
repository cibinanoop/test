<!DOCTYPE html>
<html>
<head><title>Telegram Test</title></head>
<body>
  <h3>Send a Test Message</h3>
  <button onclick="send()">Send</button>
  <p id="status"></p>

  <script>
  function send() {
    const msg = encodeURIComponent("âœ… Hello from Cibin's GitHub Page!");
    const url = `https://script.google.com/macros/s/AKfycbxtfRJLZeLJ7H_jFEM5IzE0PZoccZAayYpIcWLYpMFcOQr6FSiRxc8e2cgxbE1ev7auuw/exec?message=${msg}`;

    const script = document.createElement('script');
    script.src = url;
    document.body.appendChild(script);

    document.getElementById('status').innerText = "Sent! Check your Telegram.";
  }
</script>

</body>
</html>
