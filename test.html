<!DOCTYPE html>
<html>
<head><title>Telegram Test</title></head>
<body>
  <h3>Send a Test Message</h3>
  <button onclick="send()">Send</button>
  <p id="status"></p>

  <script>
  function send() {
    const message = encodeURIComponent("âœ… Test message from GitHub Pages!");
    const url = `https://script.google.com/macros/s/AKfycbxtfRJLZeLJ7H_jFEM5IzE0PZoccZAayYpIcWLYpMFcOQr6FSiRxc8e2cgxbE1ev7auuw/exec?message=${message}`;
    
    fetch(url)
      .then(res => res.text())
      .then(txt => document.getElementById('status').innerText = "Bot response: " + txt)
      .catch(err => document.getElementById('status').innerText = "Error: " + err);
  }
</script>

</body>
</html>
